{% extends 'myapp1/base.html' %}
{% block body_block %}
    {% if type_list %}
        <h2> List of Types </h2>
        <ol>
            {% for type in type_list %}
                <li><a href="{% url 'myapp1:detail' type.id %}"> {{ type.name}} </a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong> None of the types is available! </strong>
    {% endif %}

{#    <p><a href="{% url 'myapp1:about' %}">About</a></p>#}
{% endblock %}
